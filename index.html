<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie-edge"><link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="shortcut icon" href="img/favicon.png" type="image/png"><title>Sidharth Arya</title></head><body><header class="header"><div id="app1"><b>Quote: </b>"{{ quote }}" - <i>{{ quoteauthor }}</i></div><div class="author-logo-box"><img src="https://avatars1.githubusercontent.com/u/13348927?s=460&u=076969ac1ca9bffdbd54c8bf9f663f1616228fd5&v=4" alt="Photo"></div><div class="author">Sidarth Arya</div></header><div id="Contributions">Repositories<ul><li v-for="package in packages">{{ package.name }} {{ package.stargazers_count }} {{package.forks_count }}</li></ul></div><div id="Stars">Stars<ul><li v-for="star in stars">{{ star.name }}</li></ul></div><div id="Following">Following<ul><li v-for="people in following">{{ people.login }} {{ people.html_url }}</li></ul></div><script src="https://unpkg.com/vue"></script><script src="./js/controllers.js"></script></body></html>
